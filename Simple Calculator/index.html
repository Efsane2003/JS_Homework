<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6 ">
            <div class="container">
                <h1>Simple Calculator</h1>
                <div id="result">0</div>
                <div class="value">
                    <input type="number" class="value1" placeholder="value1">
                    <input type="number" class="value2 " placeholder="value2">
                </div>
                <button class="addition"><b>Addition</b></button>
                <button class="substract"><b>Substract</b></button>
                <button class="multiply"><b>Multiply</b></button>
                <button class="division"><b>Division</b></button>
                <button class="reset"><b>Reset</b></button>
            </div>
        </div>
        <div class="col col-3"></div>
    </div>
 
    










    <script src="./main.js"></script>
